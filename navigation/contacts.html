  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    // Animation au scroll
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = '1';
          entry.target.style.transform = 'translateY(0)';
        }
      });
    }, observerOptions);

    // Gestion du formulaire
    document.getElementById('contactForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const form = this;
      const submitBtn = form.querySelector('.submit-btn');
      const successMessage = document.getElementById('successMessage');
      
      // Animation de chargement
      form.classList.add('loading');
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Envoi en cours...';
      
      // Simulation d'envoi (remplacer par votre logique d'envoi)
      setTimeout(() => {
        form.classList.remove('loading');
        submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Envoyer';
        
        // Afficher le message de succès
        successMessage.style.display = 'block';
        successMessage.scrollIntoView({ behavior: 'smooth' });
        
        // Réinitialiser le formulaire
        form.reset();
        
        // Masquer le message après 5 secondes
        setTimeout(() => {
          successMessage.style.display = 'none';
        }, 5000);
        
        // Alternative avec SweetAlert2
        Swal.fire({
          title: 'Message envoyé !',
          text: 'Nous vous répondrons dans les plus brefs délais.',
          icon: 'success',
          confirmButtonText: 'OK',
          confirmButtonColor: '#667eea'
        });
      }, 2000);
    });

    // Animation des éléments au chargement
    document.addEventListener('DOMContentLoaded', function() {
      const elements = document.querySelectorAll('.iContact, .contactez');
      elements.forEach(el => observer.observe(el));
    });

    // Effet de parallaxe léger sur le logo
    window.addEventListener('scroll', function() {
      const scrolled = window.pageYOffset;
      const logo = document.querySelector('.logo');
      if (logo) {
        logo.style.transform = `translateY(${scrolled * 0.1}px)`;
      }
    });
  </script>
</body>
